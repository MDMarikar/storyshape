<!DOCTYPE html>
<html>
<head>
    <title>Interactive Story Shapes</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .line {
            fill: none;
            stroke-width: 2px;
        }
  

    #buttons {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-bottom: 20px;
    }

        .button {
    display: inline-block;
    padding: 12px 24px;
    font-size: 18px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    outline: none;
    color: #fff;
    background-color: #4CAF50;
    border: none;
    border-radius: 15px;
    box-shadow: 0 9px #999;
    }

.button:hover {
    background-color: #3e8e41;
}

.button:active {
    background-color: #3e8e41;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
}



    .axis path,
    .axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
    }

    .axis text {
    font-family: sans-serif;
    font-size: 11px;
    }
    </style>
</head>
<body>
    <div>
        <button onclick="toggleLine('man-in-hole')">Toggle Man in a Hole</button>
        <button onclick="toggleLine('boy-meets-girl')">Toggle Boy Meets Girl</button>
        <button onclick="toggleLine('kafkaesque')">Toggle Kafkaesque</button>
        <button onclick="toggleLine('hamlet')">Toggle Hamlet</button>
        <button onclick="toggleLine('cinderella')">Toggle Cinderella</button>
    </div>
    <!-- Set viewBox and preserveAspectRatio for a responsive SVG -->
    <svg id="story-shapes" viewBox="0 0 600 400" preserveAspectRatio="xMidYMid meet"></svg>
    <script src="story_shapes.js"></script>
</body>
</html>
