<!DOCTYPE html>
<html>
<head>
    <title>Interactive Story Shapes</title>
    <link rel="stylesheet" type="text/css" href="styles.css">  <!-- Link to the CSS file -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <h1> Vonneguts story shapes - select a story shape</h1>
    <div>
        <button id="man-in-hole" class="button story-button" onclick="toggleLine('man-in-hole')">Man in Hole</button>
        <button id="boy-meets-girl" class="button story-button" onclick="toggleLine('boy-meets-girl')">Boy Meets Girl</button>
        <button id="kafkaesque" class="button story-button" onclick="toggleLine('kafkaesque')">Kafkaesque</button>
        <button id="hamlet" class="button story-button" onclick="toggleLine('hamlet')">Hamlet</button>
        <button id="cinderella" class="button story-button" onclick="toggleLine('cinderella')">Cinderella</button>
    </div>
    <svg id="story-shapes" viewBox="0 0 600 400" preserveAspectRatio="xMidYMid meet"></svg>
    <script src="story_shapes.js"></script>
</body>
</html>
