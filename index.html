<!DOCTYPE html>
<html>
<head>
    <title>Interactive Story Shapes</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .line {
            fill: none;
            stroke-width: 2px;
        }
  

    #buttons {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-bottom: 20px;
    }


.button {
    display: inline-block;
    padding: 20px 40px;  /* Increase the padding to make the buttons larger */
    font-size: 24px;  /* Increase the font size */
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    outline: none;
    color: #fff;  /* Text color is white */
    border: none;
    border-radius: 15px;
    box-shadow: 0 9px #999;
}

/* Specify colors for each button to match the lines they represent */
#man-in-hole { background-color: blue; }
#boy-meets-girl { background-color: red; }
#kafkaesque { background-color: green; }
#hamlet { background-color: purple; }
#cinderella { background-color: orange; }

/* When a button is active, make it slightly darker and lower the box shadow */
.button.active {
    filter: brightness(85%);
    box-shadow: 0 5px #666;
    transform: translateY(4px);
}

.button:hover {
    filter: brightness(75%);
}


    .axis path,
    .axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
    }

    .axis text {
    font-family: sans-serif;
    font-size: 11px;
    }
    </style>
</head>
<body>
    <div>
        <button onclick="toggleLine('man-in-hole')">Toggle Man in a Hole</button>
        <button onclick="toggleLine('boy-meets-girl')">Toggle Boy Meets Girl</button>
        <button onclick="toggleLine('kafkaesque')">Toggle Kafkaesque</button>
        <button onclick="toggleLine('hamlet')">Toggle Hamlet</button>
        <button onclick="toggleLine('cinderella')">Toggle Cinderella</button>
    </div>
    <!-- Set viewBox and preserveAspectRatio for a responsive SVG -->
    <svg id="story-shapes" viewBox="0 0 600 400" preserveAspectRatio="xMidYMid meet"></svg>
    <script src="story_shapes.js"></script>
</body>
</html>
